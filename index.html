<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pace JS | Preloader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="pace.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
  <img id="logo" class="one" src="logo2.png" alt="">
  <h1 id="present" class="title"><span class="pre">Presents</span></h1>
  <button id="btn" class="buton" type="button">ENTER</button>
  <img id="back" class="treasure" src="Treasure.jpg" alt="">
  <div id="preloader">
    <div class="p">LOADING</div>
  </div>
	<script>
    paceOptions = {
      ajax: true,
      document: true,
      eventLag: false
    };

    Pace.on('done', function() {
      $('.p').delay(500).animate({
        top: '30%',
        opacity: '0'
      }, 3000, $.bez([0.19, 1, 0.22, 1]));


      $('#preloader').delay(1200).animate({
        top: '-100%'
      }, 2000, $.bez([0.19, 1, 0.22, 1]));

      TweenMax.from(".one", 2, {
        delay: 1.6,
        y: 5,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".title", 2, {
        delay: 2.1,
        y: 10,
        opacity: 0,
        ease: Expo.easeInOut
      });
      // $( "#logo" ).fadeOut( "slow", function() {
      // });
      // $( "#present" ).fadeOut( "slow", function() {
      // });
      TweenMax.from("#back", 2, {
        delay: 4,
        z: 10,
        opacity: 0,
        ease: Expo.easeInOut
      });
      TweenMax.from(".buton", 2, {
        delay: 4.5,
        z: 10,
        opacity: 0,
        ease: Expo.easeInOut
      });
    });
  </script>
  <script type="text/javascript">
		document.getElementById("btn").onclick = function() {
			location.href = "map.html";
		};
	</script>

</body>

</html>
